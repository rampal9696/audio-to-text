<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audio to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        input {
            border-style: none;
            outline: none;
            border: 2px solid red;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .right-navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .upload-audio-file{
            margin-right: 10px;
        }

        .audiofile-icons{
            font-size: 15px;
            padding: 6px 15px 6px 100px;
            outline: none;
            border: none;
            border-radius: 15px;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            /* height: 30px; */
        }
        /* .left-1{
            background-color: rebeccapurple;
        }
        .left-2{
            background-color: red;
        } */
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="navbar">
            <div class="left-navbar">
                <h1>CALL-DIGEST</h1>
            </div>
            <div class="right-navbar">
                <h2 class="upload-audio-file">UPLOAD AUDIO FILE</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="audioFile" name="audio" accept=".wav, .mp3" style="display: none;" required>
                    <label for="audioFile" class="audiofile-icons">
                         SELECT FILE
                    </label>
                   
                </form>
            </div>
        </div>
        <!-- Display Processed Text -->
       
        <div class="text-speech mt-4">
            <div class="row">
                <div class="col col-sm-12 col-md-6 left-1">
                    <p>CALL RECORDS</p>
                    <div id="result"></div>
                </div>
                <div class="col col-sm-12 col-md-6 left-2">
                    <p>KEY POINTERS</p>
                    <div id="key-points-list"></div>
            
                </div>
            </div>
        </div>
    </div>  

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('audioFile');
            const resultDiv = document.getElementById('result');

            fileInput.addEventListener('change', async () => {
                const formData = new FormData();
                formData.append('audio', fileInput.files[0]);

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.text();
                    resultDiv.innerHTML = result;
                } else {
                    console.error('Error processing audio file');
                }
            });
        });
    </script>
</body>
</html>
